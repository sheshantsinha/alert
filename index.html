<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="css/framework7.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
    <link rel="stylesheet" href="css/framework7-icons.css">
     <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
  </head>
  <body onload="onLoad()" class="noselect">
    <!-- App root element -->
    <div id="app">
      <!-- Statusbar overlay -->
      <div class="statusbar"></div>

      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
       <div class="page">
<div class="navbar">
    <div class="navbar-inner">
        <div class="left">
      <a href="#" class="link" onclick="onBackKeyDown()"><i class="f7-icons">arrow_left</i></a>
    </div>
      <div class="title">Incident alert</div>
      <div class="right"><a href="#" class="link" onclick="logout()"><i class="f7-icons">logout</i></a></div>
    </div>
    <a href="#tab-4" class="tab-link tab-link-active fourth_tab" style="display:none;"></a>
  </div>

<!--   <div class="navbar">
  <div class="navbar-inner">
    <div class="left">
      <a href="#" class="link">Home Left</a>
    </div>
    <div class="title">Home</div>
    <div class="right">
      <a href="#" class="link">Home Right</a>
    </div>
  </div>
</div> -->

  <!-- Additional "tabbar" class -->
  <div class="toolbar tabbar">
    <div class="toolbar-inner">
      <!-- Links have "tab-link" class instead of just "link" to switch tabs -->
      <a href="#tab-1" class="tab-link tab-link-active first_tab" onclick="updateCount(0)">Open</a>
      <a href="#tab-2" class="tab-link first_tab second_tab" onclick="updateCount(1)">Closed</a>
    </div>
  </div>
  <!-- Tabs -->
  <div class="tabs">
    <!-- First tab, active -->
    <div class="page-content tab tab-active" id="tab-1">
      <div class="block">
        <div class="list media-list">
  <ul class="open">
<div class="block block-strong text-align-center">
  <div class="preloader color-multi"></div>
</div>
  </ul>
</div>
      </div>
    </div>
    <!-- Second tab -->
    <div class="page-content tab" id="tab-2">
      <div class="block">
       <div class="list media-list">
        <ul class="closed">
<div class="block block-strong text-align-center">
  <div class="preloader color-multi"></div>
</div>
        </ul>
      </div>
      </div>
    </div>
    <!-- Third tab -->
    <div class="page-content tab" id="tab-3">
      <div class="block">
      Message will be shown here
      </div>
    </div>

    <div class="page-content tab" id="tab-4">
      <div class="block">
        <div class="card">
        <div class="card-header"><b>Reminder of new Messages</b></div>
        <div class="card-content card-content-padding">You have some unseen messages. Please see and response ASAP to the sender.</div>
        <div class="card-footer"><a href="#tab-1" class="tab-link tab-link-active first_tab" onclick="updateCount(0)">Go to Open Notification tab</a></div>
      </div>
      </div>
    </div>

  </div>
</div>
      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
